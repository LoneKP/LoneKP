{{ define "main" }}
<div class="flex-col flex bg-white lg:py-12 py-6 px-12 lg:px-10 mb-4 h-full">
  {{ partial "logo.html" }}
  <div class="p-12 text-4xl lg:text-base text-justify">
    <div class="pl-12">
      {{ partial "breadcrumbs.html" . }}
      <h1>{{ .Title }}</h1>
    </div>
      {{ .Content }}
      {{ range .Pages }}
      <div class="flex flex-col border-gray-100 p-12 hover:bg-light-greeny">
        <a href="{{ .Permalink }}">
          <div class="flex flex-row justify-between items-center mb-2 text-sm">
            <h2 class="inline-flex border-solid border-light-greeny-darker border-b-8 mt-2 mb-4">{{ .Title }}</h2>
          </div>
          <p>{{ .Summary | plainify | truncate 180 }}</p>
        </a>
      </div>
      {{ end }}
  </div>
</div>
{{ end }}
