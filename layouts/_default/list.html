{{ define "main" }}
<div class="flex-col flex bg-white p-12 mb-4 h-full">
  {{ partial "logo.html" }}
  <div class="p-12 text-4xl lg:text-base text-justify">
    <div class="content">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
      {{ range .Pages }}
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ end }}
      {{ partial "social.html" }}
    </div>
  </div>
</div>
{{ end }}
