{{ define "main" }}
  <div class="flex-col flex bg-white p-2 lg:p-12 h-full mb-4">
    {{ partial "logo.html" }}
    <div class="pt-12 lg:px-24 px-8">
      {{ partial "breadcrumbs.html" . }}
    </div>
    <div class="lg:px-24 px-8 pb-12 text-base text-justify text-links">
      <h1 class="text-4xl lg:text-5xl font-semibold leading-relaxed uppercase mb-8">{{ .Title }}</h1>
      <p>{{ .Content }}</p>
    </div>
  </div>
{{ end }}
