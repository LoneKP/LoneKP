{{ define "main" }}
  <div class="flex-col flex bg-white p-2 lg:p-12 h-full mb-4">
    {{ partial "logo.html" }}
    <div class="pt-12 lg:px-24 px-8 pb-8">
      {{ partial "breadcrumbs.html" . }}
      <h1 class="text-4xl lg:text-5xl font-semibold leading-relaxed uppercase mb-8">{{ .Title }}</h1>
      {{ .Content }}
      {{ range .Pages.ByDate.Reverse}}
      <div class="flex flex-col border-gray-100 lg:p-12 hover:bg-light-greeny">
        <a href="{{ .Permalink }}">
          <div class="flex flex-row justify-between items-center mb-2 text-sm">
            <h2 class="inline-flex border-solid border-light-greeny-darker border-b-4 lg:border-b-8 mt-2 mb-4">{{ .Title }}</h2>
          </div>
          <p class="hidden lg-flex">{{ .Summary | plainify | truncate 180 }}</p>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
{{ end }}
