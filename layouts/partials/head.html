<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png">

<!-- Primary Meta Tags -->
<meta name="title" content="Come up with great ideas together!">
<meta name="description" content="Easy facilitation of online brainstorming sessions">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.brainstormer.online/">
<meta property="og:title" content="Come up with great ideas together!">
<meta property="og:description" content="Easy facilitation of online brainstorming sessions">
<meta property="og:image" content="/images/some_image.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://www.brainstormer.online/">
<meta property="twitter:title" content="Come up with great ideas together!">
<meta property="twitter:description" content="Easy facilitation of online brainstorming sessions">
<meta property="twitter:image" content="/images/some_image.png">


{{ $styles := resources.Get "css/main.css" | postCSS }}

{{ if .Site.IsServer }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}"/>
{{ else }}
  {{ $styles := $styles | minify | fingerprint | resources.PostProcess }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}"/>
{{ end }}
