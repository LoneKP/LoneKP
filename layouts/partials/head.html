<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" type="image/x-icon" href="https://www.brainstormer.online/images/favicon.png">


<title itemprop="name">{{if eq .Title .Site.Title }} {{ .Site.Title}} {{ else }} {{ .Title}} | {{ .Site.Title }} {{ end }}</title>
<meta property="og:title" content="{{if eq .Title .Site.Title }} {{ .Site.Title}} {{ else }} {{ .Title}} | {{ .Site.Title }} {{ end }}" />
<meta name="twitter:title" content="{{if eq .Title .Site.Title }} {{ .Site.Title}} {{ else }} {{ .Title}} | {{ .Site.Title }} {{ end }}" />
<meta itemprop="name" content="{{if eq .Title .Site.Title }} {{ .Site.Title}} {{ else }} {{ .Title}} | {{ .Site.Title }} {{ end }}" />
<meta name="application-name" content="{{if eq .Title .Site.Title }} {{ .Site.Title}} {{ else }} {{ .Title}} | {{ .Site.Title }} {{ end }}" />
<meta property="og:site_name" content="{{if eq .Title .Site.Title }} {{ .Site.Title}} {{ else }} {{ .Title}} | {{ .Site.Title }} {{ end }}" />

<meta name="description" content="{{if .Description }}{{ .Description }}{{else}}{{ .Site.Params.Description}} {{end}}" />
<meta itemprop="description" content="{{if .Description }}{{ .Description }}{{else}}{{ .Site.Params.Description}} {{end}}" />
<meta property="og:description" content="{{if .Description }}{{ .Description }}{{else}}{{ .Site.Params.Description}} {{end}}" />
<meta name="twitter:description" content="{{if .Description }}{{ .Description }}{{else}}{{ .Site.Params.Description}} {{end}}" />

<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}" itemprop="url" /> 
<meta name="url" content="{{ .Permalink }}" />
<meta name="twitter:url" content="{{ .Permalink }}" /> 
<meta property="og:url" content="{{ .Permalink }}" />

<meta property="og:locale" content="{{ .Language.Lang }}">
<meta name="language" content="{{ .Language.LanguageName }}">
{{ range .AllTranslations }}
  <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
{{ end }}

<meta itemprop="image" content="{{ .Site.Params.Image | absURL }}" />
<meta property="og:image" content="{{ .Site.Params.Image | absURL }}" /> 
<meta name="twitter:image" content="{{ .Site.Params.Image | absURL }}" />
<meta name="twitter:image:src" content="{{ .Site.Params.Image | absURL }}" /> 

{{ $styles := resources.Get "css/main.css" | postCSS }}

{{ if .Site.IsServer }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}"/>
{{ else }}
  {{ $styles := $styles | minify | fingerprint | resources.PostProcess }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}"/>
{{ end }}
